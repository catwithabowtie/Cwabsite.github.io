<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="shittyclick.css">
</head>
<body>
    <script src="app.js"></script>
    
    <div id="game">
        <p id="counter" class="smallfont">You have: 0 points (click cwab to get points)</p>
        <div id="catcontainer">
            
            <img src="cat bowtie.png" alt="" id="cwab">
        </div>
        <div id="buystuff">
            
            <p id="buypower" class="powerup">click power up</p>
            <small><p id="buypowerdesc" class="powerup">cost:25, power:10, bought:0 adds 10 power to your clicks.</p></small>
            <p id="autoclick" class="powerup">autoclicker</p>
            <small><p class="powerup" id="autoclickdesc">cost:100, rate:1/1s, clicks every x amount of seconds</p></small>
        </div>
        
        <div id="extraupgrades" class="fixmoveupxtra">
            <div id="configdiv" >
                <button id="achivementbutton" class="configdivbutton">Achivements</button>
            </div>
            <div id="shop">
                <a href="gritigleshop.html" class="griticlke"><img src="images/gritigleshopdoor.png" alt="gritigle" id="grit" class="griticlke"></a>
            </div>
            <div id="slot">
                
            </div>
        </div>
        

    </div>
</body>
</html>
